<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bowlby+One+SC" />
    <title>Clash Royale Stats</title>
</head>
<body style="background-image: url(images/bg.png);">
    <h1 id = "title">Clash Royale Stats</h1>

    <form style = "margin-left: 2vw;">
        <div class="form-group" style = "width: 50vw;">
          <label>ID</label>
          <input class="form-control" placeholder="Enter Player/Clan ID">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <br>
        <button type="button" class="btn btn-primary">Player</button>
        <button type="button" class="btn btn-primary">Clan</button>
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
